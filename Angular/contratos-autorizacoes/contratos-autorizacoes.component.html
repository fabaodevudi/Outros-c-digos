<div fxLayout="column" fxLayoutGap="5px">
  <div fxLayoutAlign="center">
    <div class="grid-container" fxLayout="column" fxLayoutGap="5px">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Serventias</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="space-between" fxLayoutGap="5px">
          <mat-form-field class="serventias" id="serventias">
            <mat-select [(value)]="serventia" [compareWith]="compare" (selectionChange)="updateServentia()">
              <mat-option></mat-option>
              <mat-option *ngFor="let val of listaServentia" [value]="val"> {{ geraDescricao(val) }} </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <ngx-ui-loader [loaderId]="'loaderServentias'"></ngx-ui-loader>
      </mat-card>      
    </div>    
  </div>
  <div>
    <mat-tab-group mat-stretch-tabs *ngIf="serventia !== undefined && serventia !== null">
      <mat-tab label="Contratos">
        <app-contratos 
          [serventia]="serventia">
        </app-contratos>
      </mat-tab>
      <mat-tab label="Autorizações">
        <app-autorizacoes 
         [serventia]="serventia">
        </app-autorizacoes>
      </mat-tab> 
    </mat-tab-group>
  </div>  
  <router-outlet></router-outlet>
</div>
